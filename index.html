<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap'); </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b6274cdbf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="background">

    <div class="row content">
      <div class="col-lg-6 image-container">
        <picture >
    <source srcset="images/image-product-mobile.jpg" media="(max-width: 375px)" >
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 375px)">
    <img class="perfume-image" src="image-product-desktop.jpg" alt="perfume" >
</picture>
      </div>
      <div class="col-lg-6 content-text">
        <p>P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="row">
          <div class="col">
            <h1 class="actual-price">$149.99</h1>
          </div>
          <div class="col strike-price">
            <p><del>$169.99</del></p>
          </div>
      </div>

          <button type="button" name="button"class="btn btn-primary btn-lg btn-block purchase-button"><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/santhoshT15">Santhosh T</a><br>
        <a href="https://twitter.com/ramsanthoshbms">Twitter</a>
        <p>Â© Copyright2022</p>
      </div>

  </body>
</html>
